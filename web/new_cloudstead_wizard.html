This file only exists in a built cloudos-dist package.
Prevents this tool from being used directly from the source repository, which will not work.
-->
<img src="img/dist-pixel.png" onerror="not_dist();" />

<!-- adapted from http://tech.pro/tutorial/623/javascript-and-css-tutorial-dynamic-tabbed-panels -->
<div id="mainConfig"></div>

<!-- adapted from http://tech.pro/tutorial/623/javascript-and-css-tutorial-dynamic-tabbed-panels -->
<script type="text/javascript">
    $(function() {
        var tabController = createTabPanel('mainConfig');
        for (var tab in INIT_CONFIG) {
            if (INIT_CONFIG.hasOwnProperty(tab)) {
                var config = INIT_CONFIG[tab];
                var localized = TRANSLATIONS[LOCALE][tab];
                createTab(tabController, tab, config, localized);
            }
        }
        createAppsTab(tabController, APPS.app);
        createLaunchTab(tabController);
    });
</script>

</body>
